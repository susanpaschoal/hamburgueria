<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagem.png" href="img/logo_hamburgueria.png">
    <title>Hambúrgueria Gourmet'</title>
</head>
<body>
    <div class="caixa-video">
        <video src="videos/video1.mp4" loop muted autoplay></video>
        <div class="mascara"></div>
    </div>

    <header class="header">
        <section>
            <a href="#"><img src="img/logo_hamburgueria.png" alt=""></a>
            <a href="carrinho.html"><i class="bi bi-bag-check-fill"></i></a>

            <nav class="nav-menu">

                <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
                <div class="menu-links"> 
                    <a href="index.html">Home</a>
                    <a href="lanches.html">Lanches</a>
                    <a href="#" onclick="abrirModal()">Endereço</a>
                    <a href="login.html">Login</a>
    
                </div>
            </nav>
            </div>
        </section>
    </header>
    <section class="auth-container">
        <div class="auth-box">
            <!-- Login ou Cadastro -->
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill" id="toggle-password" onclick="mostrarSenha()"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                        <p class="reset"><a href="#">Esqueci a senha</a></p>
                    <button type="submit" class="btn-submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
                </form>
            </div>

            <!-- Cadastro -->
            <div id="cadastro-form" class="form-container" style="display: none;">
                <h2>Cadastro</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill" id="toggle-password" onclick="mostrarSenha()"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Faça login</a></p>
                </form>
            </div>
        </div>
    </section>

    <div class="modal">
        <h3 class="titulo"><span>Nosso</span> Endereço</h3>
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.4048725025066!2d-46.63881858448711!3d-23.56116518467796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e9dbd6d78e5%3A0x7c66ff9f1052f9e3!2sRua%20dos%20Testes%2C%20123!5e1!3m2!1spt-BR!2sbr!4v1681212948220!5m2!1spt-BR!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
                </div>

    <div class="mascara-modal" onclick="esconderModal()"></div>
    <script src="scripts.js"></script>
</body>
</html>
